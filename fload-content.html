<div class="fold-content">
    <div class="title">标题</div>
    <input type="checkbox">
    <span class="ico"></span>
    <div class="content">
        折叠的内容
    </div>
</div>

<style>
    .fold-content{
        position: relative;
        width: 100%;
		background-color: #eee;
		border-radius: 3px;
		padding: 1px 5px;
	}
	.title{
			height: 25px;
	}
	.fold-content input[type=checkbox]{
			opacity: 0;
            position: absolute;
			top:0;
			left:0;
			width:100%;
			height: 25px;
			z-index:2;
	}
	.fold-content .ico{
            position: absolute;
            right: 5px;
            top: 5px;
		    width: 0;
            height:0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 15px solid #bbb;
	}

	.fold-content input[type=checkbox]:checked+.ico{
		 -webkit-transform: rotate(180deg);
		 transform: rotate(180deg)
	}
    input[type=checkbox]~.content{
		 display: none;
	}
	input[type=checkbox]:checked~.content{
		 display:block;
	}
</style>
