<!-- Bootstrap -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="form-group">
    <input id="select-file" type="file" hiddden class="hidden" style="display: none;">
    <button class="btn btn-warning" style="padding: 0; ">
        <label for="select-file" style="font-size:14px; margin:5px 10px;">结果保存地址:</label>
    </button>
    <input type="text" readonly class="form-control" id="file-path" value="" style="width:550px;" placeholder="请选择保存路径">
</div>

<style>
    .form-group>*{
        margin: 5px 0;
        display: inline-block;
        vertical-align: middle;
    }
</style>

<script>
    $("#select-file").on("change", function(e){
        var elem = e.target;
        var select_file = elem.files[0];
        console.log(select_file)
        $("#file-path").val(select_file ? select_file.name : "");
    })
</script>
